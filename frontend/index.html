<!DOCTYPE html>
<html>
<head>
  <title>Mental Health Chatbot</title>
</head>
<body>
  <h2>Mental Health Chatbot</h2>
  <input id="msg" placeholder="Type your feelings..." />
  <button onclick="send()">Send</button>
  <pre id="res"></pre>

<script>
async function send(){
  let message=document.getElementById("msg").value;
  let res=await fetch("/predict",{method:"POST",headers:{"Content-Type":"application/json"},
  body:JSON.stringify({message})});
  let data=await res.json();
  document.getElementById("res").innerText=JSON.stringify(data,null,2);
}
</script>
</body>
</html>
